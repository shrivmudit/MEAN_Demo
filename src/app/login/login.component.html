<div class="jumbotron">
    <h1> Login Here </h1>
</div>

    <form (ngSubmit)= "submitForm()"> 

    <!-- <div class="form-group"> -->
        <label>Email </label>
        <input [(ngModel)] = email type="email" class="form-control" placeholder="Enter Email" name= "email">

        <!-- <div class="form-group"> -->
            <label>Password</label>
            <input [(ngModel)]= password type="password" class="form-control" placeholder="Enter Password" name = "password">
      
           

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
